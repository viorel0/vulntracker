<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            {% if error %}
                <div class="text-red-600 text-center mb-4">{{ error }}</div>
            {% endif %}
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block mb-1 font-medium">Username:</label>
                    <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ form.username.value|default:'' }}">
                </div>
                <div>
                    <label for="id_password" class="block mb-1 font-medium">Password:</label>
                    <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold transition">Login</button>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a></p>
        </div>
    </div>
</body>
</html>
