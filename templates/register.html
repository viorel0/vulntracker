<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% if error %}
                    <div class="text-red-600 text-center mb-4">{{ error }}</div>
                {% endif %}
                <div>
                    <label for="id_username" class="block mb-1 font-medium">Username:</label>
                    <!-- {{ form.username.errors }} -->
                    <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ form.username.value|default:'' }}">
                </div>
                <div>
                    <label for="id_password" class="block mb-1 font-medium">Password:</label>
                    <!-- {{ form.password.errors }} -->
                    <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded font-semibold transition">Register</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>
</body>
</html>
