<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <div class="flex flex-col items-center bg-gray-800 text-white w-52 py-8 justify-between">
            <div class="flex flex-col items-center w-full space-y-4">
                {% load static %}
                <img src="{% static 'logo.jpg' %}" alt="Logo" class="w-25 h-15 mb-5 object-cover" />

                <a href="{% url 'dashboard' %}" class="w-4/5 text-center py-2 rounded bg-gray-700 hover:bg-blue-600 transition">Dashboard</a>
                <a href="{% url 'favorites' %}" class="w-4/5 text-center py-2 rounded bg-gray-700 hover:bg-blue-600 transition">Favorites</a>
                <a href="{% url 'virus_scan' %}" class="w-4/5 text-center py-2 rounded bg-green-600 hover:bg-green-700 transition">Scan File (VirusTotal)</a>
                <a href="{% url 'settings' %}" class="w-4/5 text-center py-2 rounded bg-gray-700 hover:bg-blue-600 transition">Settings</a>
            </div>
            <form method="post" action="{% url 'logout' %}" class="w-4/5 mb-4">
                {% csrf_token %}
                <button type="submit" class="w-full py-2 rounded bg-red-600 hover:bg-red-800 transition text-white">Logout</button>
            </form>
        </div>
        <div class="flex-1 p-10 bg-white">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
